<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrant Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .quadrant-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        .quadrant {
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            width: 100% !important;
            height: 250px !important;
        }
    </style>
</head>
<body>
    <div class="quadrant-container">
        {% set dataset_keys = datasets.keys() | list %}
        {% for i in range(4) %}
        <div class="quadrant" id="quad{{ i + 1 }}">
            <select class="form-select" id="select{{ i + 1 }}" onchange="updateChart('chart{{ i + 1 }}', this.value)">
                {% for dataset_name in dataset_keys %}
                    <option value="{{ dataset_name }}" {% if loop.index0 == i %}selected{% endif %}>
                        {{ dataset_name }}
                    </option>
                {% endfor %}
            </select>
            <canvas id="chart{{ i + 1 }}"></canvas>
        </div>
        {% endfor %}
    </div>

    <script>
        // Inject Flask dataset data into JavaScript
        const chartData = {{ datasets | tojson | safe }};

        function createChart(chartId, initialDataset) {
            const ctx = document.getElementById(chartId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: initialDataset,
                        data: chartData[initialDataset],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Create charts for each quadrant with a unique default dataset
        const charts = {};
        document.querySelectorAll("canvas").forEach((canvas, index) => {
            const selectElement = document.getElementById(`select${index + 1}`);
            const defaultDataset = selectElement.value;
            charts[canvas.id] = createChart(canvas.id, defaultDataset);
        });

        function updateChart(chartId, selectedDataset) {
            charts[chartId].data.datasets[0].data = chartData[selectedDataset];
            charts[chartId].data.datasets[0].label = selectedDataset;
            charts[chartId].update();
        }
    </script>
</body>
</html>
